<!DOCTYPE html>
<html>

<head>
    <title>ThreeJS Car Demo</title>
    <meta charset="utf-8">
    <meta name="description" content="Baidu IFE ThreeJS task demo">
    <meta name="author" content="ignacio">
    <script type="text/javascript" src="../build/three.js"></script>
</head>

<body onload="init()">
    <canvas id="mainCanvas" width="400px" height="300px"></canvas>
</body>
<html>
<script type="text/javascript">
function init() {
    // renderer
    var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('mainCanvas')
    });
    renderer.setClearColor(0x000000); // black

    // scene
    var scene = new THREE.Scene();

    // camera
    var camera = new THREE.OrthographicCamera(-1, 3, 1.5, -1.5, 1, 10);
    camera.position.set(5, 2, 5);
    camera.lookAt(new THREE.Vector3(0, 0, 0));
    scene.add(camera);

    // a cube in the scene

    function Tyre(x, z) {
        var cube = new THREE.Mesh(new THREE.TorusGeometry(0.25, 0.085, 30, 30),
            new THREE.MeshLambertMaterial({
                color: 0xffffff
            })
        );
        cube.position.x = x;
        cube.position.y = 0;
        cube.position.z = z;
        scene.add(cube);
    }

    function Body() {
        var Cube = new THREE.Mesh(new THREE.CubeGeometry(2, 1, 1),
            new THREE.MeshLambertMaterial({
                color: 0xffffff
            }));
        Cube.position.x = 1;
        Cube.position.y = 0.5;
        scene.add(Cube);
    }

    Tyre(0.3, 0.45);
    Tyre(1.55, 0.45);
    Tyre(1.55, -0.45);
    Body();

    var light = new THREE.DirectionalLight();
    light.position.set(3, 4, 2);
    scene.add(light);

    // render
    renderer.render(scene, camera);
}
</script>
